<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the simple todo list created using HTML, CSS and JS"
    />
    <link rel="icon" href="images/2098402.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>ToDo-List</title>
  </head>
  <body>
    <div class="todo-app">
      <h2>To-Do List <img src="images/3774569.png" alt="tasks" /></h2>

        <input type="text" id="input-box" placeholder="Add your Text">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
        <li>Task 1</li>
        <li>Task 1</li> -->
      </ul>
    </div>
   
  </body>
